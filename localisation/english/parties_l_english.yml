 draculean_vampirism_desc:0 "A form of vampirism which is led soley by the realm of Dracula. Often seen in marches, known as Vampiric Marches."
 morbian_vampirism:0 "Morbian Vampirism"
 morbian_vampirism_desc:0 "A form of vampirism which is led soley by morbians, a group of vampires which is separate from the realm of Dracula."
 neutral_vampirism:0 "Neutral Vampirism"
 neutral_vampirism_desc:0 "A form of vampirism that is a combination of both morbian vampirism and draculean vampirism, where both types of vampires live together in peace."
