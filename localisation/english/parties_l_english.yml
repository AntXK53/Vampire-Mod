 falangism:0 "Eastern Catholicism"
 falangism_desc:0 "The faith, practice, and church order of the Eastern Catholic Church."
 neutrality:0 "Monarchist"
 neutrality_noun:0 "Monarchism"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Absolute Monarchy"
 despotism_desc:0 "Absolute Monarchy is a form of monarchy in which the monarch rules in their own right or power."
 oligarchism:0 "Constitutional Monarchy"
 oligarchism_desc:0 "Constitutional Monarchy is a type of monarchy in which a the power of the monarch is limited by a constitution"
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."