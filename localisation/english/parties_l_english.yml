 radical_mythology:0 "Radical Mythology"
 radical_mythology_noun:0 "A form of mythology in which mythical creatures have more radical ideas about who is accepted into the nation and is a mythical creature."
 open_mythology:0 "Open Mythology"
 open_mythology_noun:0 "A form of mythology where all creatures no matter their background are accepted, including normal creatures such as humans."
