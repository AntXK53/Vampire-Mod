l_english:
 LOADING_TIP_0:0 "IT'S MORBIN' TIME!\n- Dr. Michael Morbius"
 LOADING_TIP_1:0 "I went from dying... to feeling more alive than ever. Increased strength and speed... the ability to use echolocation... and an overpowering urge to consume blood.\n- Dr. Michael Morbius"
 LOADING_TIP_2:0 "In war, you win or lose, live or die, and the difference is just an eyelash.\n- Douglas MacArthur"
 LOADING_TIP_3:0 "I shall return.\n- Douglas MacArthur"
 LOADING_TIP_4:0 "There is a reason why all things are as they are.\n- Count Dracula"
 LOADING_TIP_5:0 "My revenge is just begun! I spread it over centuries, and time is on my side.\n- Count Dracula"
 LOADING_TIP_6:0 "You and others shall yet be my creatures, to do my bidding and to be my jackals when I want to feed.\n- Count Dracula"
 LOADING_TIP_7:0 "I would have been spared many a denunciation. But to leave a sinking ship, especially one that needed her captain more than ever, was a step I could not bring myself to take.\n- Miklós Horthy"
 LOADING_TIP_8:0 "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9:0 "The only thing you learn from history is that no one learns anything from history.\n- Otto Von Habsburg"
 LOADING_TIP_10:0 "It's good to trust others but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_11:0 "Everything in the State, nothing outside the State, nothing against the State.\n- Benito Mussolini"
 LOADING_TIP_12:0 "You can fool all the people some of the time, and some of the people all the time, but you cannot fool all the people all the time.\n- Abraham Lincoln"
 LOADING_TIP_13:0 "I have done nothing; is there a God?\n- Helen Duncan"
 LOADING_TIP_14:0 "You lose nothing through peace. You can lose everything through war.\n- Pope Pius XII"
 LOADING_TIP_15:0 "To live without risk is to risk not living.\n- Pope Pius XII"
 LOADING_TIP_16:0 "Mainly through sins of impurity, do the forces of darkness subjugate souls.\n- Pope Pius XII"
 LOADING_TIP_17:0 "How far are we allowed to go to fix something that's broken?\n- Dr. Michael Morbius"
 LOADING_TIP_18:0 "We are come for your good, for all your goods.\n- King George II"
 LOADING_TIP_19:0 "Whatever the future may bring, I beg and pray all Magyars worthy of that name, whether living in silence under foreign overlords or in exile far from their homes, to hold together, to forget party strife, and to keep before their eyes a single purpose: the restoration of Hungary’s freedom."
 LOADING_TIP_20:0 "This planet, these people – They are nothing to me – the universe is power, pure, unstoppable power – and I am that force, I am that power\n- Skeletor"